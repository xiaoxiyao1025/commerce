{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <ul>
        {% for listing in listings %}
            <div>
                <a href="{% url 'listing' id=listing.id %}">{{ listing.title }}</a>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
